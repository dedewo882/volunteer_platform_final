<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>苏高职“青苏”暖心志愿者社团</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'activity_list' %}">
        <i class="bi bi-heart-fill"></i>
        苏高职“青苏”暖心志愿者社团
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'my_profile' %}">我的主页</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'certificate_placeholder' %}">服务证明</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">退出登录</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登录</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-4 mt-4">
    <p>&copy; {% now "Y" %} 苏高职“青苏”暖心志愿者社团. All Rights Reserved.</p>
  </footer>
</body>
</html>
